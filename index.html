<body>

  <div class="container">
    <div class="row my-4">
      <h1 class="display-1 text-success-emphasis">Todo List</h1>
    </div>

    <div class="row mb-5">
      <ul class="list-group" id="items">
        <li class="list-group-item list-group-item-primary">
          <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
          <label class="form-check-label" for="firstCheckbox">First checkbox</label>
        </li>
        <li class="list-group-item list-group-item-primary">
          <input class="form-check-input me-1" type="checkbox" value="" id="SecondCheckbox">
          <label class="form-check-label" for="SecondCheckbox">First checkbox</label>
        </li>
      </ul>
    </div>

    <div class="row align-items-center">
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-success">Adicionar Novo</button>
      </div>

    </div>
  </div>

  <div id="popup" class="position-absolute top-50 start-50 translate-middle bg-light d-none">
    <div class="d-flex flex-column align-items-center bg-primary bg-opacity-25 p-5 rounded-top-5 rounded-bottom-5">
      <form>
        <label for="todotext" class="form-label mb-2">Digite o a fazer a ser inserido: </label>
        <input type="text" class="form-control" id="todotext" aria-describedby="todo" />
        <button type="button" class="btn btn-success mt-3 float-end" id="send-btn">Adicionar</button>
      </form>
      <div id="close-popup" class="close-btn position-absolute top-0 end-0 m-4">
        X
      </div>
      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
